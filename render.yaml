services:
  - type: web
    name: youtube-mp3-downloader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    disk:
      name: downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 5